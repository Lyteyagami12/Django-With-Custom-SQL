{% extends 'base.html' %}
{% load static %}
{% block content %}

{% load cart %}
{% load custom_filter %}
<!-- body -->
<nav class="one-edge-shadow

  navbar-expand-lg
   navbar-light bg-white">
<div class="container-fluid mt-3">
<section  class="toppbar ">
			<div class="miid">
				<div class="midright">
					<div class="midright_mid">

				       <form class="example" action="">
				         <input type="text" placeholder="Search in daraz" name="search">
				         <button type="submit"><i class="fa fa-search"></i></button>
				       </form>


			        </div>

			    </div>


			</div>

 	</section>
</div>
</nav>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="" method="POST">
      {% csrf_token %}
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="fname" placeholder="Your Name">
            <label for="phone"><i class="fa fa-envelope"></i> Mobile No.</label>
            <input type="text" id="phone" name="phone" placeholder="+88013xxxxxxxx">
            <label for="address"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="address" name="address" placeholder="Zahir Raihan Road, Polashi, Azimpur">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Dhaka, Rajshahi">

            <div class="row">

              <div class="col-50">
                <label for="flat">Room No/Flat No</label>
                <input type="text" id="flat" name="flat" placeholder="First Floor-106">
              </div>
                <div class="col-50">
                <label for="zip">Postcode</label>
                <input type="text" id="zip" name="zip" placeholder="example: 6530">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cardname">Name on Card</label>
            <input type="text" id="cardname" name="cardname" placeholder="">
            <label for="cardnumber">Credit card number</label>
            <input type="text" id="cardnumber" name="cardnumber" placeholder="">
            <label for="expdate">Exp Date</label>
            <input type="date" id="expdate" name="expdate" placeholder="DD-MM-YY">
            <div class="row">
                <div class="col-50">
                <label for="zipcode">Zipcode*</label>
                <input type="text" id="zipcode" name="zipcode" placeholder="Zip">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="">
              </div>
            </div>
          </div>
          
        </div>
{#        <label>#}
{#          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing#}
{#        </label>#}
        <input type="submit" value="Continue to checkout" class="btn1">
      </form>
    </div>
  </div>

</div>

{% endblock %}
